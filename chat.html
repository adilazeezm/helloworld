<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .bot {
      background-color: #ececec;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #3b78c2;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Simple Chat</div>

    <div class="chat-box">
      <div class="message bot">Hi there! How can I help you today?</div>
      <div class="message user">Hello! Just testing the chat page.</div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
